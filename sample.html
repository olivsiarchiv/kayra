<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
</head>
<body>
    <svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400&family=Birthstone+Bounce&display=swap');

        .sans-serif {
          font-family: 'Hanken Grotesk', serif;
          font-size: 25px;
          fill: #000;
        }
        .cursive {
          font-family: 'Birthstone Bounce', serif;
          font-size: 100px; /* Increased font size for Khaira */
          fill: #b9313a; /* Pink color */
          font-weight: bold;
        }
      </style>

      <!-- Happy Birthday Text -->
      <text x="50%" y="50" class="sans-serif" text-anchor="middle" dominant-baseline="middle">
        H A P P Y  &nbsp; B I R T H D A Y
      </text>

      <!-- Khaira Text -->
      <text x="50%" y="125" class="cursive" text-anchor="middle" dominant-baseline="middle">
        K h a i r a !
      </text>
    </svg>
</body>
</html>
