<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Hanken Grotesk", serif;
            background-color: #cecbbe;
        }

        .wrapper {
            width: clamp(370px, 40vw, 400px);
            height: clamp(240px, 40vw, 270px);
            background-color: #b9313a;
            position: relative;
            display: flex;
            justify-content: center;
            z-index: 0;
            border: 3px solid black;
            border-radius: 10px;
        }

        .lid {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-right: calc(clamp(365px, 40vw, 390px) / 2) solid transparent;
            border-bottom: calc(clamp(370px, 40vw, 400px) / 4) solid transparent;
            border-left: calc(clamp(365px, 40vw, 390px) / 2) solid transparent;
            transform-origin: top;
            transition: transform 0.25s linear;
        }

        /* Lid when closed */
        .lid.one {
            border-top: 150px solid pink;
            transform: rotateX(0deg);
            z-index: 5;
            transition-delay: 0.75s;
            border-radius: 5px;
        }

        /* Lid when opened */
        .lid.two {
            border-top: 150px solid #b9313a;
            transform: rotateX(90deg);
            z-index: 1;
            transition-delay: 0.5s;
            border-radius: 10px;
        }

        .envelope {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 3;
        }

        /* Envelope Parts */
        .envelope-left, .envelope-right, .envelope-bottom {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Left fold */
        .envelope-left {
            border-top: 130px solid transparent;
            border-left: calc(clamp(330px, 40vw, 350px) / 2) solid #c75159;
            z-index: 2;
            border-radius: 5px;
        }

        /* Right fold */
        .envelope-right {
            border-top: 130px solid transparent;
            border-right: calc(clamp(330px, 40vw, 350px) / 2) solid #c75159;
            z-index: 2;
            border-radius: 5px;
        }

        /* Bottom fold with triangular shape and taller height */
        .envelope-bottom {
            border-right: calc(clamp(330px, 40vw, 350px) / 2) solid transparent;
            border-bottom: calc(clamp(400px, 40vw, 450px) / 3) solid #b9313a;
            border-left: calc(clamp(330px, 40vw, 350px) / 2) solid transparent;
            border-radius: 5px;
            z-index: 4;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .letter {
            position: absolute;
            top: 0;
            width: 90%;
            height: 100%;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            z-index: 2;
            transition: 0.5s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .calendar-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1rem;
            width: 100%;
            height: 100%;
            color: #c75159;
        }

        .calendar-body h1 {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 20px;
            padding-left: 1rem;
            font-weight: bolder;
        }

        .calendar-body table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar-body td {
            text-align: center;
            font-size: 14px;
            padding: 5px;
        }

        .wrapper:hover .lid.one {
            transform: rotateX(90deg);
            transition-delay: 0s;
        }

        .wrapper:hover .lid.two {
            transform: rotateX(180deg);
            transition-delay: 0.25s;
        }

        .wrapper:hover .letter {
            transform: translateY(-150px);
            transition-delay: 0.5s;
        }

    </style>
<body>
    <div class="wrapper">
        <div class="lid one"></div>
        <div class="lid two"></div>
        <div class="envelope">
            <div class="envelope-left"></div>
            <div class="envelope-right"></div>
            <div class="envelope-bottom"></div>
        </div>
        <div class="letter">
            <div class="calendar-body">
                <table>
                    <h1>FEB 2025</h1>
                    <tbody>
                        <tr>
                            <td></td><td></td><td></td><td></td><td></td><td></td><td>1</td>
                        </tr>
                        <tr>
                            <td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td>
                        </tr>
                        <tr>
                            <td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td>
                        </tr>
                        <tr>
                            <td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td>
                        </tr>
                        <tr>
                            <td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
