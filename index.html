<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js" defer></script>

    <title>HBD KHAIRA</title>
</head>
<body>
    <div class="container countdown-container">
        <div class="countdown-body">
            <div class="countdown-title-body">
                <h1 class="countdown-title"></h1>
            </div>
            <div class="countdown-gif">
                <img src="assets/img/countdown-env.gif" alt="" class="img-fluid">
            </div>
            <div class="countdown-timer" id="countdown">
                <div class="timer-segment">
                    <div class="timer-item-container">
                        <span id="days1" class="timer-item">0</span>
                        <span id="days2" class="timer-item">0</span>
                    </div>
                    <div class="timer-label">Days</div>
                </div>
                <span class="timer-separator">:</span>
                <div class="timer-segment">
                    <div class="timer-item-container">
                        <span id="hours1" class="timer-item">0</span>
                        <span id="hours2" class="timer-item">0</span>
                    </div>
                    <div class="timer-label">Hours</div>
                </div>
                <span class="timer-separator">:</span>
                <div class="timer-segment">
                    <div class="timer-item-container">
                        <span id="minutes1" class="timer-item">0</span>
                        <span id="minutes2" class="timer-item">0</span>
                    </div>
                    <div class="timer-label">Minutes</div>
                </div>
                <span class="timer-separator">:</span>
                <div class="timer-segment">
                    <div class="timer-item-container">
                        <span id="seconds1" class="timer-item">0</span>
                        <span id="seconds2" class="timer-item">0</span>
                    </div>
                    <div class="timer-label">Seconds</div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
