<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <style>
        body {
            background-color: #333;
            }

            .candle-count-display {
            text-align: center;
            margin-top: 150px;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            color: #6A4B18;
            background-color: #F0E4D0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #553C13;
            }

            .candle-count-display span {
            font-weight: bold;
            color: #AD030F;
            }

            .cake {
            position: absolute;
            width: 250px;
            height: 200px;
            top: 50%;
            left: 50%;
            margin-top: -70px;
            margin-left: -125px;
            }

            .plate {
            width: 270px;
            height: 110px;
            position: absolute;
            bottom: -10px;
            left: -10px;
            background-color: #ccc;
            border-radius: 50%;
            box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
            }

            .cake > * {
            position: absolute;
            }

            .layer {
            position: absolute;
            display: block;
            width: 250px;
            height: 100px;
            border-radius: 50%;
            background-color: #b9313a;
            box-shadow: 
                0 2px 0px #9b1d20,
                0 4px 0px #9b1d20,
                0 6px 0px #ffff,
                0 8px 0px #ffff,
                0 10px 0px #ffff,
                0 12px 0px #ffff,
                0 14px 0px #9b1d20,
                0 16px 0px #9b1d20,
                0 18px 0px #9b1d20,
                0 20px 0px #b9313a,
                0 22px 0px #b9313a,
                0 24px 0px #b9313a,
                inset 0 10px 15px rgba(255, 255, 255, 0.2),
                inset 0 -10px 15px rgba(0, 0, 0, 0.2);
            }

            .layer-top {
            top: 0px;
            }

            .layer-middle {
            top: 33px;
            }

            .layer-bottom {
            top: 66px;
            }

            .icing {
            top: 2px;
            left: 5px;
            background-color: #fff;
            width: 240px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(
                    180deg,
                    rgba(255,255,255,1) 0%,
                    rgba(255,255,255,0.95) 50%,
                    rgba(255,255,255,0.9) 100%
                );
            }

            .icing:before {
            content: "";
            position: absolute;
            top: 4px;
            right: 5px;
            bottom: 6px;
            left: 5px;
            background-color: #fff;
            box-shadow: 0 0 4px #fff, 0 0 4px #fff, 0 0 4px #fff;
            border-radius: 50%;
            z-index: 1;
            }

            .drip {
            display: block;
            width: 50px;
            height: 60px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            background-color: #fff; 
            }

            .drip1 {
            top: 53px;
            left: 5px;
            transform: skewY(15deg);
            height: 48px;
            width: 40px;
            box-shadow: 
                    inset -2px 0 5px rgba(0,0,0,0.1),
                    inset 2px 0 5px rgba(0,0,0,0.1);
            }

            .drip2 {
            top: 69px;
            left: 181px;
            transform: skewY(-15deg);
            box-shadow: 
                    inset -2px 0 5px rgba(0,0,0,0.1),
                    inset 2px 0 5px rgba(0,0,0,0.1);
            }

            .drip3 {
            top: 54px;
            left: 90px;
            width: 80px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 
                    inset -2px 0 5px rgba(0,0,0,0.1),
                    inset 2px 0 5px rgba(0,0,0,0.1), 
                    0 4px 8px rgba(0,0,0,0.1);
            }

            .candle {
            background-color: #9b1d20;
            width: 12px;
            height: 35px;
            border-radius: 6px/3px;
            top: -20px;
            left: 50%;
            margin-left: -8px;
            z-index: 10;
            }
            .candle:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 12px;
            height: 6px;
            border-radius: 50%;
            background-color: #b9313a;
            }

            .candle.out .flame {
            display: none;
            }

            .flame {
            position: absolute;
            background-color: orange;
            width: 12px;
            height: 30px;
            border-radius: 8px 8px 8px 8px/20px 20px 8px 8px;
            top: -34px;
            left: 50%;
            margin-left: -6px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            transform-origin: 50% 90%;
            animation: flicker 1s ease-in-out alternate infinite;
            }

            @keyframes flicker {
            0% {
                transform: skewX(5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2);
            }
            25% {
                transform: skewX(-5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            }
            50% {
                transform: skewX(10deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3);
            }
            75% {
                transform: skewX(-10deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4);
            }
            100% {
                transform: skewX(5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            }
        }
    </style>
  </head>
  <body>
    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">0</span>
    </div>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cake = document.querySelector(".cake");
            const candleCountDisplay = document.getElementById("candleCount");
            let candles = [];
            let audioContext;
            let analyser;
            let microphone;

            function updateCandleCount() {
                const activeCandles = candles.filter(
                (candle) => !candle.classList.contains("out")
                ).length;
                candleCountDisplay.textContent = activeCandles;
            }

            function addCandle(left, top) {
                const candle = document.createElement("div");
                candle.className = "candle";
                candle.style.left = left + "px";
                candle.style.top = top + "px";

                const flame = document.createElement("div");
                flame.className = "flame";
                candle.appendChild(flame);

                cake.appendChild(candle);
                candles.push(candle);
                updateCandleCount();
            }

            cake.addEventListener("click", function (event) {
                const rect = cake.getBoundingClientRect();
                const left = event.clientX - rect.left;
                const top = event.clientY - rect.top;
                addCandle(left, top);
            });

            function isBlowing() {
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);

                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
                }
                let average = sum / bufferLength;

                return average > 40; //
            }

            function blowOutCandles() {
                let blownOut = 0;

                if (isBlowing()) {
                candles.forEach((candle) => {
                    if (!candle.classList.contains("out") && Math.random() > 0.5) {
                    candle.classList.add("out");
                    blownOut++;
                    }
                });
                }

                if (blownOut > 0) {
                updateCandleCount();
                }
            }

            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices
                .getUserMedia({ audio: true })
                .then(function (stream) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    analyser.fftSize = 256;
                    setInterval(blowOutCandles, 200);
                })
                .catch(function (err) {
                    console.log("Unable to access microphone: " + err);
                });
            } else {
                console.log("getUserMedia not supported on your browser!");
            }
        });
    </script>
  </body>
</html>
