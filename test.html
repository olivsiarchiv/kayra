<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HBD KHAIRA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #cecbbe;
            font-family: "Hanken Grotesk", serif;
            overflow-x: hidden;
            }

            .countdown-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: calc(100% - 2rem);
                max-width: 1500px;
                height: auto;
            }

            .countdown-body {
                text-align: center;
                width: 100%;
                max-width: 800px;
                height: auto;
                padding: 1.5rem;
            }

            .countdown-title-body {
                display: flex;
                justify-content: center;
                text-wrap: nowrap;
                height: clamp(75px, 5vh, 80px);
                overflow: hidden;
            }

            .countdown-title {
                font-size: clamp(35px, 2vw, 40px);
                font-weight: bold;
                color: black;
                margin-bottom: 0;
                white-space: nowrap;
                overflow: hidden;
                display: inline-block;
                border-right: 2px solid black;
                animation: blinkCursor 0.8s infinite;
            }

            @keyframes blinkCursor {
                50% {
                    border-color: transparent;
                }
            }

            .countdown-gif {
                display: flex;
                justify-content: center;
                margin: 1.5rem 0;
            }

            .countdown-gif img {
                width: clamp(300px, 40vw, 400px);
                height: auto;
                max-width: 100%;
            }

            .countdown-timer {
                display: flex;
                justify-content: center;
                gap: clamp(0.1rem, 1vw, 0.5rem);
            }

            .timer-segment {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .timer-item-container {
                display: flex;
                gap: clamp(0.05rem, 1vw, 0.2rem);
                justify-content: center;
                align-items: center;
            }

            .timer-item {
                background-color: #f8f4eb;
                padding-left: clamp(6px, 1vw, 10px);
                padding-right: clamp(6px, 1vw, 10px);
                padding-top: clamp(3px, 1vw, 5px);
                padding-bottom: clamp(3px, 1vw, 5px);
                border-radius: 8px;
                font-size: clamp(35px, 2vw, 40px);
                font-weight: bolder;
                text-align: center;
            }

            .timer-separator {
                font-size: clamp(35px, 2vw, 40px);
                font-weight: bold;
            }

            .timer-label {
                margin-top: 0.5rem;
                font-size: clamp(12px, 2vw, 18px);
                color: #b9313a;
            }

            .openme-btn {
                margin-top: 20px;
                padding: 8px 30px;
                font-size: 25px;
                font-weight: bold;
                background-color: #b9313a;
                color: white;
                border: none;
                border-radius: 15px;
                cursor: pointer;
                border: 3px solid black;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            }

            .openme-btn:hover {
                background-color: #c75159;
                color: black;
            }

            .bday-card-container {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 20px;
            }

            .bdayCard {
                border-radius: 30px;
                position: relative;
                width: 420px;
                height: 500px;
                transform-style: preserve-3d;
                cursor: pointer;
                transform: perspective(2000px);
                transition: 1s;
            }

            .cardFront {
                position: relative;
                background-color: #fef0f8;
                width: 420px;
                height: 500px;
                border-radius: 0 15px 15px 0;
                overflow: hidden;
                transform-origin: left;
                box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.1), 30px 0 50px rgba(0, 0, 0, 0.1);
                transition: 0.6s;
            }

            .khaiImg {
                display: flex;
                justify-content: center;
                top: 30px;
                left: 25px;
                position: absolute;
                width: 100px;
                height: auto;
                z-index: 1;
            }

            .happy {
                text-align: center;
                left: 10%;
                top: 84%;
                font-size: 1.5em;
                font-family: Tahoma, sans-serif;
                color: hotpink;
                position: absolute;
                transition: 0.1s;
                z-index: 6;
            }

            .cardInside {
                position: absolute;
                background-color: #f8f4eb;
                width: 420px;
                height: 500px;
                z-index: -1;
                left: 0;
                border-radius: 0 15px 15px 0;
                top: 0;
                box-shadow: inset 100px 20px 100px rgba(191, 190, 190, 0.2);
            }

            .candle-count-display {
                text-align: center;
                margin-top: 150px;
                margin-bottom: 20px;
                font-family: 'Arial', sans-serif;
                font-size: 20px;
                color: #6A4B18;
                background-color: #F0E4D0;
                padding: 10px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
                border: 2px solid #553C13;
            }

            .candle-count-display span {
                font-weight: bold;
                color: #AD030F;
            }

            .cake {
                position: absolute;
                width: 250px;
                height: 200px;
                top: 50%;
                left: 50%;
                margin-top: -70px;
                margin-left: -125px;
            }

            .plate {
                width: 270px;
                height: 110px;
                position: absolute;
                bottom: -10px;
                left: -10px;
                background-color: #ccc;
                border-radius: 50%;
                box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
            }

            .cake > * {
                position: absolute;
            }

            .layer {
                position: absolute;
                display: block;
                width: 250px;
                height: 100px;
                border-radius: 50%;
                background-color: #b9313a;
                box-shadow: 
                    0 2px 0px #9b1d20,
                    0 4px 0px #9b1d20,
                    0 6px 0px #ffff,
                    0 8px 0px #ffff,
                    0 10px 0px #ffff,
                    0 12px 0px #ffff,
                    0 14px 0px #9b1d20,
                    0 16px 0px #9b1d20,
                    0 18px 0px #9b1d20,
                    0 20px 0px #b9313a,
                    0 22px 0px #b9313a,
                    0 24px 0px #b9313a,
                    inset 0 10px 15px rgba(255, 255, 255, 0.2),
                    inset 0 -10px 15px rgba(0, 0, 0, 0.2);
            }

            .layer-top {
                top: 0px;
            }

            .layer-middle {
                top: 33px;
            }

            .layer-bottom {
                top: 66px;
            }

            .icing {
                top: 2px;
                left: 5px;
                background-color: #fff;
                width: 240px;
                height: 90px;
                border-radius: 50%;
                background: linear-gradient(
                        180deg,
                        rgba(255,255,255,1) 0%,
                        rgba(255,255,255,0.95) 50%,
                        rgba(255,255,255,0.9) 100%
                    );
            }

            .icing:before {
                content: "";
                position: absolute;
                top: 4px;
                right: 5px;
                bottom: 6px;
                left: 5px;
                background-color: #fff;
                box-shadow: 0 0 4px #fff, 0 0 4px #fff, 0 0 4px #fff;
                border-radius: 50%;
                z-index: 1;
            }

            .drip {
                display: block;
                width: 50px;
                height: 60px;
                border-bottom-left-radius: 25px;
                border-bottom-right-radius: 25px;
                background-color: #fff; 
            }

            .drip1 {
                top: 53px;
                left: 5px;
                transform: skewY(15deg);
                height: 48px;
                width: 40px;
                box-shadow: 
                        inset -2px 0 5px rgba(0,0,0,0.1),
                        inset 2px 0 5px rgba(0,0,0,0.1);
            }

            .drip2 {
                top: 69px;
                left: 181px;
                transform: skewY(-15deg);
                box-shadow: 
                        inset -2px 0 5px rgba(0,0,0,0.1),
                        inset 2px 0 5px rgba(0,0,0,0.1);
            }

            .drip3 {
                top: 54px;
                left: 90px;
                width: 80px;
                border-bottom-left-radius: 40px;
                border-bottom-right-radius: 40px;
                box-shadow: 
                        inset -2px 0 5px rgba(0,0,0,0.1),
                        inset 2px 0 5px rgba(0,0,0,0.1), 
                        0 4px 8px rgba(0,0,0,0.1);
            }

            .candle {
                background-color: #9b1d20;
                width: 12px;
                height: 35px;
                border-radius: 6px/3px;
                top: -20px;
                left: 50%;
                margin-left: -8px;
                z-index: 10;
            }

            .candle:before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 12px;
                height: 6px;
                border-radius: 50%;
                background-color: #b9313a;
            }

            .candle.out .flame {
                display: none;
            }

            .flame {
                position: relative !important;
                z-index: 9999 !important;
                background-color: orange;
                width: 12px;
                height: 30px;
                border-radius: 8px 8px 8px 8px/20px 20px 8px 8px;
                top: -34px;
                left: 50%;
                margin-left: -6px;
                z-index: 10;
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
                transform-origin: 50% 90%;
                animation: flicker 1s ease-in-out alternate infinite;
            }

            @keyframes flicker {
            0% {
                transform: skewX(5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2);
            }
            25% {
                transform: skewX(-5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            }
            50% {
                transform: skewX(10deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3);
            }
            75% {
                transform: skewX(-10deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4);
            }
            100% {
                transform: skewX(5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            }
        }

        .back {
            font-family: Tahoma, sans-serif;
            color: #333;
            text-align: center;
            margin: 30px;
        }

        .bdayCard.open {
            transform: perspective(2500px) rotate(0deg);
            box-shadow: inset 100px 20px 100px rgba(116, 115, 115, 0.5),
            0 10px 100px rgba(116, 115, 115, 0.5);
        }

        .bdayCard.open .cardFront {
            transform: rotateY(-160deg);
            background-color: #f8f4eb;
        }

        .bdayCard.open .happy {
            visibility: hidden;
        }
    </style>
  </head>
  <body>
    <div class="container countdown-container">
        <div class="countdown-body">
            <div class="countdown-title-body">
                <h1 class="countdown-title"></h1>
            </div>
            <div class="countdown-gif">
                <img src="assets/img/countdown-env.gif" alt="" class="img-fluid">
            </div>
            <div class="countdown-timer" id="countdown">
                <div class="timer-segment">
                    <div class="timer-item-container">
                        <span id="days1" class="timer-item">0</span>
                        <span id="days2" class="timer-item">0</span>
                    </div>
                    <div class="timer-label">Days</div>
                </div>
                <span class="timer-separator">:</span>
                <div class="timer-segment">
                    <div class="timer-item-container">
                        <span id="hours1" class="timer-item">0</span>
                        <span id="hours2" class="timer-item">0</span>
                    </div>
                    <div class="timer-label">Hours</div>
                </div>
                <span class="timer-separator">:</span>
                <div class="timer-segment">
                    <div class="timer-item-container">
                        <span id="minutes1" class="timer-item">0</span>
                        <span id="minutes2" class="timer-item">0</span>
                    </div>
                    <div class="timer-label">Minutes</div>
                </div>
                <span class="timer-separator">:</span>
                <div class="timer-segment">
                    <div class="timer-item-container">
                        <span id="seconds1" class="timer-item">0</span>
                        <span id="seconds2" class="timer-item">0</span>
                    </div>
                    <div class="timer-label">Seconds</div>
                </div>
            </div>
            <button class="openme-btn" onclick="openBdayCard()">
                ⋆˚࿔ open me 𝜗𝜚˚⋆
            </button>
        </div>
    </div>
    <div class="bday-card-container">
        <div class="bdayCard">
            <div class="cardFront">
                <img class="khaiImg" src="assets/img/khai.png"/>
            </div>
            <div class="cardInside">
                <div class="candle-count-display" id="candleCount">
                    HAPPY BIRTHDAY KHAIRA
                </div>
                <div class="cake">
                    <div class="plate"></div>
                    <div class="layer layer-bottom"></div>
                    <div class="layer layer-middle"></div>
                    <div class="layer layer-top"></div>
                    <div class="icing"></div>
                    <div class="drip drip1"></div>
                    <div class="drip drip2"></div>
                    <div class="drip drip3"></div>
                </div>
            </div>
        </div>
        <div class="text-center mt-2 mb-3">
            <h5 style="font-style: italic; font-size: 10px; color: grey;">click the card</h5>
        </div>
    </div>
    <audio id="audio" preload="auto">
        <source src="assets/img/.." type="audio/mp3">
    </audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const birthdayDate = new Date("2025-02-11T00:00:00");
            const card = document.querySelector(".bdayCard");
            const cardContainer = document.querySelector(".bday-card-container");
            const audio = document.getElementById("audio");
            const cake = document.querySelector(".cake");
            const candleCountDisplay = document.getElementById("candleCount");
            let candles = [];
            let audioContext;
            let analyser;
            let microphone;

            function updateTimerElement(id, value) {
                document.getElementById(id).textContent = value;
            }

            function updateCountdown() {
                const now = new Date();
                const timeDiff = birthdayDate - now;

                if (timeDiff <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').innerHTML = 'It\'s your birthday! 🎉';
                    document.querySelector('.openme-btn').style.display = 'block';
                    return;
                }

                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                const daysStr = String(days).padStart(2, '0');
                const hoursStr = String(hours).padStart(2, '0');
                const minutesStr = String(minutes).padStart(2, '0');
                const secondsStr = String(seconds).padStart(2, '0');

                updateTimerElement("days1", daysStr[0]);
                updateTimerElement("days2", daysStr[1]);
                updateTimerElement("hours1", hoursStr[0]);
                updateTimerElement("hours2", hoursStr[1]);
                updateTimerElement("minutes1", minutesStr[0]);
                updateTimerElement("minutes2", minutesStr[1]);
                updateTimerElement("seconds1", secondsStr[0]);
                updateTimerElement("seconds2", secondsStr[1]);
            }

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();

            const titleElement = document.querySelector(".countdown-title");
            const texts = ["save the date", "habadu kayra!"];
            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function typeWriterEffect() {
                const currentText = texts[textIndex];

                if (!isDeleting) {
                    titleElement.textContent = currentText.substring(0, charIndex + 1);
                    charIndex++;

                    if (charIndex === currentText.length) {
                        let delay = textIndex === 1 ? 6000 : 2000;
                        setTimeout(() => {
                            isDeleting = true;
                            typeWriterEffect();
                        }, delay);
                        return;
                    }
                } else {
                    titleElement.textContent = currentText.substring(0, charIndex - 1);
                    charIndex--;

                    if (charIndex === 0) {
                        isDeleting = false;
                        textIndex = (textIndex + 1) % texts.length;
                    }
                }

                let speed = isDeleting ? 100 : 200;
                setTimeout(typeWriterEffect, speed);
            }

            typeWriterEffect();

            window.openBdayCard = function() {
                cardContainer.style.display = "flex";
            };

            function openCard(event) {
                event.stopPropagation();
                if (card.classList.contains("open")) {
                    card.classList.remove("open");
                    audio.pause();
                    audio.currentTime = 0;
                    resetCandles();
                } else {
                    card.classList.add("open");
                    audio.play();
                }
            }
            card.addEventListener("pointerdown", openCard);

            function resetCandles() {
                candles.forEach(candle => candle.remove());
                candles = [];
                updateCandleCount();
            }

            function updateCandleCount() {
                const activeCandles = candles.filter(
                (candle) => !candle.classList.contains("out")
                ).length;
                // candleCountDisplay.textContent = activeCandles;
            }

            function addCandle(left, top) {
                const candle = document.createElement("div");
                candle.className = "candle";
                candle.style.left = left + "px";
                candle.style.top = top + "px";

                const flame = document.createElement("div");
                flame.className = "flame";
                candle.appendChild(flame);

                cake.appendChild(candle);
                candles.push(candle);
                updateCandleCount();
            }

            cake.addEventListener("pointerdown", function (event) {
                event.preventDefault();
                event.stopPropagation();

                let x, y;
                if (event.touches) {
                    x = event.touches[0].clientX;
                    y = event.touches[0].clientY;
                } else {
                    x = event.clientX;
                    y = event.clientY;
                }
                
                const rect = cake.getBoundingClientRect();
                const left = event.clientX - rect.left;
                const top = event.clientY - rect.top;
                addCandle(left, top);
            });

            function isBlowing() {
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);

                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
                }
                let average = sum / bufferLength;

                return average > 40; //
            }

            function blowOutCandles() {
                let blownOut = 0;

                if (isBlowing()) {
                candles.forEach((candle) => {
                    if (!candle.classList.contains("out") && Math.random() > 0.5) {
                    candle.classList.add("out");
                    blownOut++;
                    }
                });
                }

                if (blownOut > 0) {
                updateCandleCount();
                }
            }

            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices
                .getUserMedia({ audio: true })
                .then(function (stream) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    analyser.fftSize = 256;
                    setInterval(blowOutCandles, 200);
                })
                .catch(function (err) {
                    console.log("Unable to access microphone: " + err);
                });
            } else {
                console.log("getUserMedia not supported on your browser!");
            }
        });
    </script>
  </body>
</html>
